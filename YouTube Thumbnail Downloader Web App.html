<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Thumbnail Downloader | Get High-Quality YouTube Thumbnails</title>
    <meta name="description" content="Download high-quality YouTube video thumbnails instantly. Supports all resolutions including maxresdefault, hqdefault, and sddefault.">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary-color: #ff0000;
            --secondary-color: #f0f0f0;
            --hover-color: #ff3333;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .input-section {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        #urlInput {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .thumbnail-card {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .thumbnail-img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail-img:hover {
            transform: scale(1.05);
        }

        .resolution-label {
            margin: 10px 0;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
        }

        .utility-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <header class="header">
            <h1>YouTube Thumbnail Downloader</h1>
            <p>Paste YouTube URL to get high-quality thumbnails</p>
        </header>

        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
            <button onclick="processUrl()">Get Thumbnails</button>
        </div>

        <div class="loading">‚è≥ Loading...</div>
        <div class="error" id="errorMessage"></div>

        <div id="results" class="thumbnails-grid"></div>
    </div>

    <script>
        const resolutions = [
            { label: 'Max Resolution', suffix: 'maxresdefault' },
            { label: 'High Quality', suffix: 'hqdefault' },
            { label: 'Standard', suffix: 'sddefault' },
            { label: 'Medium', suffix: 'mqdefault' },
            { label: 'Default', suffix: 'default' }
        ];

        function extractVideoId(url) {
            const patterns = [
                /v=([^&#]+)/,
                /youtu\.be\/([^?#]+)/,
                /embed\/([^?#]+)/,
                /^([A-Za-z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        async function processUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const results = document.getElementById('results');
            const loading = document.querySelector('.loading');

            errorElement.textContent = '';
            results.innerHTML = '';
            loading.style.display = 'block';

            try {
                const videoId = extractVideoId(url);
                if (!videoId) throw new Error('Invalid YouTube URL');

                results.innerHTML = resolutions.map(res => `
                    <div class="thumbnail-card">
                        <img class="thumbnail-img" 
                             src="https://img.youtube.com/vi/${videoId}/${res.suffix}.jpg" 
                             alt="${res.label} thumbnail"
                             loading="lazy"
                             onclick="previewImage(this.src)">
                        <div class="resolution-label">${res.label}</div>
                        <div class="utility-buttons">
                            <button onclick="downloadImage('${videoId}', '${res.suffix}')">
                                Download
                            </button>
                            <button onclick="copyToClipboard('https://img.youtube.com/vi/${videoId}/${res.suffix}.jpg')">
                                Copy URL
                            </button>
                        </div>
                    </div>
                `).join('');

                // Verify thumbnail availability
                const images = results.querySelectorAll('img');
                for (const img of images) {
                    img.onerror = () => {
                        img.parentElement.style.display = 'none';
                    };
                    await new Promise(resolve => {
                        img.onload = resolve;
                        img.onerror = resolve;
                    });
                }
            } catch (error) {
                errorElement.textContent = error.message;
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage(videoId, suffix) {
            const link = document.createElement('a');
            link.href = `https://img.youtube.com/vi/${videoId}/${suffix}.jpg`;
            link.download = `yt_${videoId}_${suffix}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('URL copied to clipboard!'))
                .catch(() => alert('Failed to copy URL'));
        }

        function previewImage(src) {
            window.open(src, '_blank');
        }

        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
